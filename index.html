<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  <h1>Escriba su salario anual y presiona en "Calcular" para ver su salario mensual.</h1>
 <form>
      <label for="salario-anual">Salario Anual:</label> <!-- le da nombre al input-->
      <input type="number" id="salario-anual" placeholder="Escriba su salario anual"/>
      <label for="salario-anual">Salario mensual:</label> <!-- le da nombre al input-->
      <input type="number" disabled id="salario-mensual"/> <!-- 'disabled' no deja q se pueda escribir en el input-->
      <button type="button" id="calcular-salario-mensual">Calcular</button>
      <button type="reset">Borrar</button>
   </form>

  <script type="text/javascript" src="tarea-5.js"></script>
</body>
</html>
